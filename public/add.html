<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Bestest Hottest Restaurant in Town</h1>

      <a href="/index"><button class="btn btn-danger btn-lg"><span class="fa fa-plus"></span>Home</button></a>

<div class="container border border-primary mt-4" id="SearchParameters">
        <div class="row">
            <div class="col-md-12 bg-dark text-light pb-1">Reservations</div>
        </div>
        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Name</label>
                <input type="search" class="form-control" id="name" placeholder="You">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput2">Phone #</label>
                <input type="search" class="form-control" id="phone" placeholder="999">
            </div>
            <div class="form-group">
                    <label for="exampleFormControlInput4">Number of Guests</label>
                    <input type="search" class="form-control" id="guests" placeholder="Only 1...Really?">
                </div>
            <div class="form-group">
                    <label for="exampleFormControlInput4">Time</label>
                    <input type="search" class="form-control" id="time" placeholder="09:00 PM">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput3">Email</label>
                <input type="search" class="form-control" id="email" placeholder="test@AOL.com">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput4">Unqiue ID</label>
                <input type="search" class="form-control" id="Unqiue ID" placeholder="123456789">
            </div>

            <div class="row">
                <div class="col-md-2 mb-4">
                    <div id="submit" class="btn bg-primary text-light">Submit</div>
                </div>
            </div>

        </form>

    </div>
